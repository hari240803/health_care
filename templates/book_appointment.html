<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - HealthConnect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      text-align: center;
    }

    .doctor-info {
      background: #f8f9ff;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
    }

    .doctor-info h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .doctor-info p {
      color: #666;
      margin: 5px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 1em;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .required {
      color: #ff6b6b;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Appointment</h1>

    <div class="doctor-info">
      <h2>{{ doctor.full_name }}</h2>
      <p><strong>Specialization:</strong> {{ doctor.specialization }}</p>
      <p><strong>Experience:</strong> {{ doctor.experience_years }} years</p>
      <p><strong>Consultation Fee:</strong> â‚¹{{ doctor.consultation_fee }}</p>
      {% if doctor.qualification %}
        <p><strong>Qualification:</strong> {{ doctor.qualification }}</p>
      {% endif %}
    </div>

    <form method="POST">
      <div class="form-group">
        <label>Appointment Date <span class="required">*</span></label>
        <input type="date" name="appointment_date" required min="{{ today }}">
      </div>

      <div class="form-group">
        <label>Preferred Time <span class="required">*</span></label>
        <input type="time" name="appointment_time" required>
      </div>

      <div class="form-group">
        <label>Reason for Appointment <span class="required">*</span></label>
        <textarea name="reason" placeholder="Please describe your health concern..." required></textarea>
      </div>

      <div class="btn-group">
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </div>
    </form>
  </div>

  <script>
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.querySelector('input[type="date"]').setAttribute('min', today);
  </script>
</body>
</html>
