<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HealthConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">HealthConnect</div>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('doctor') }}">Consult Doctor</a></li>
        <li><a href="{{ url_for('order') }}">Order Medicine</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('login') }}" class="active">Login</a></li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="login-section">
    <form method="POST" id="loginForm">
      <h2>Login</h2>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
     <!-- <p>New user? <a href="{{ url_for('register') }}">Register here</a></p> -->
    </form>
  </main>

  <footer>
    <p>&copy; 2025 HealthConnect | All Rights Reserved</p>
  </footer>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
